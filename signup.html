<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
    <form method="POST">
        <label class="label" for="name_input">Name</label>
        <br>
        <input class="input" id="name_input" name="name" placeholder="Name">

        <br>

        <label class="label" for="surname_input">Surname</label>
        <br>
        <input class="input" id="surname_input" name="surname" placeholder="Surname">

        <br>

        <label class="label" for="age_input">Age</label>
        <br>
        <input class="input" id="age_input" name="age" placeholder="Age">

        <br>

        <label class="label">Email</label>
        <br>
        <input class="input" id="email_input" name="email" placeholder="Email">

        <br>

        <label class="label">Password</label>
        <br>
        <input class="input" id="password_input" name="password" placeholder="Password">

        <br>

        <input type="submit" name="submit">
    </form>
</body>
</html>
